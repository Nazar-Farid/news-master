<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
     <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="./assests/newsimg.jpg" alt="company logo">
        </a>
            <div class="nav-links">
               <ul class="flex">
                <li class="hover-link nav-item" id="Ipl" onclick="onNavItemClick('Ipl') ">Ipl</li>
                <li class="hover-link nav-item" id="Finance "onclick="onNavItemClick('Finance')">Finance</li>

               </ul>
            </div>
            <div class="search-bar flex">
                <input  id="search-text" type="text" class="news-input" placeholder ="e.g. Science" >
                 <button id="search-button" class="search-button">Search</button>
            </div>
     </div>

    </nav>

    <main>
          <div class="cards-container container flex " id="cards-container">
          
        
          </div>


    </main>
     <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
               <div class="card-content">
                 <h3 id="news-title">This is the Title</h3>
                 <h6 class="news-source" id="news-source">End Gadget 16/02/2024</h6>
                 <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit molestias ullam adipisci accusamus deleniti quas labore expedita sed et eum.</p>

         </div>

</html>
